<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism.js C++ Syntax Highlighting</title>
    <link href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-vsc-dark-plus.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
</head>
<body>
    <h1>Formatted C++ Program</h1>

    <!-- C++ Code Block -->
    <pre><code class="language-javascript">
    // A simple C++ program
    #include <iostream>
    using namespace std;

    int main() {
        cout << "Hello, World!" << endl;
        return 0;
    }
    </code></pre>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Prism.highlightAll(); // Force Prism.js to apply highlighting
        });
    </script>
</body>
</html>
